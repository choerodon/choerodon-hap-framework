    <head>
        <meta charset="utf-8" />

        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta content="width=device-width, initial-scale=1" name="viewport" />
        <link href="${base.contextPath}/lib/assets/global/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="${base.contextPath}/lib/font-awesome-4.6.3/css/font-awesome.css" rel="stylesheet" type="text/css"/>
        <#include "include/components_css.html">
        <link href="${base.contextPath}/lib/assets/pages/css/login-5.css" rel="stylesheet" type="text/css" />
        <script src="${base.contextPath}/lib/assets/global/plugins/jquery.min.js" type="text/javascript"></script>

        <script>var _baseContext = '${base.contextPath}'</script>

    <body class=" login">
        <!-- BEGIN : LOGIN PAGE 5-1 -->
        <div class="user-login-5">
            <div class="row bs-reset">
                <div class="col-md-6 bs-reset">
                    <div class="login-bg" style="background-image:url(${base.contextPath}/lib/assets/pages/img/login/bg1.jpg)">
                        <img class="login-logo" src="${base.contextPath}${systemInfo.logoImageSrc}" width="140"/>
                    </div>
                </div>
                <div class="col-md-6 login-container bs-reset">
                    <div class="login-content">
                        <h1>${systemInfo.title!'Hand Application Platform'} Login</h1>
                         <form id="roleSelectForm"  class="form-horizontal login-form" action="role" method="POST">
                             <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
                             <div class="row">
                                <div class="col-xs-12 col-sm-6">
                                    <select id="roleSelect" name="id" class="bs-select form-control" style="margin-bottom:30px;">
                                      <#list roles as role>
                                         <option value="${role.id}">${role.name}</option>
                                      </#list>
                                    </select>
                               </div>
                               <div class="col-xs-12 col-sm-6">
                                   <button type="submit" class="btn blue"><@spring.message "hap.ok"/> <i class="m-icon-swapright m-icon-white"></i></button>
                               </div>
                           </div>
                        </form>
                        <script>
                           if($('#roleSelect').find('option').length==1){
                              document.getElementById('roleSelectForm').submit();
                             }
                           </script>
                    </div>
                    <div class="login-footer">
                        <div class="row bs-reset">
                            <div class="col-xs-12 bs-reset">
                                <div class="login-copyright text-right">
                                    <p>  Copyright © 1996 - 2017 上海汉得信息技术股份有限公司.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
